<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Light Control</title>
    <link rel="stylesheet" href="22.css">
</head>
<body>
    <div class="page-container page22-scope">
        <div class="content-wrapper">
            <!-- 标题区域 -->
            <div class="header-section">
                <div class="title-section">
                    <div class="red-rectangle"></div>
                    <div class="title-texts">
                        <h2 class="subtitle">User-friendly</h2>
                        <h1 class="main-title">LED Light Control</h1>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div class="description-text">
                <p>Elecq allows users to adjust or turn off the LED indicator light via the app, addressing concerns about light pollution, energy efficiency, and theft prevention.</p>
                </div>
                
                <!-- 产品比较区域 -->
                <div class="product-comparison">
                    <div class="comparison-grid">
                        <!-- 产品容器区域 -->
                        <div class="product-container">
                            <div class="product-header">Elecq Home</div>
                            <div class="product-image-container">
                                <img src="../common/images/elecq ac.png" alt="Elecq Home" class="product-image">
                                <img src="res/lightcontrol.png" alt="Light Control" class="light-control-image">
                            </div>
                        </div>
                        
                        <div class="product-container">
                            <div class="product-header">Others</div>
                            <div class="product-image-container">
                                <img src="../common/images/other.png" alt="Others" class="product-image">
                                <div class="temperature-range red">Non-adjustable</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footnote">*LED Light Control is a Top 10 complaint mentioned in Amazon reviews.</div>
            </div>
        </div>
    </div>
</body>
</html>
