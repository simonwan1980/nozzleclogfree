<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALM</title>
    <link rel="stylesheet" href="27.css">
</head>
<body>
    <div class="page-container page27-scope">
        <div class="content-wrapper">
            <!-- 标题区域 -->
            <div class="header-section">
                <div class="title-section">
                    <div class="red-rectangle"></div>
                    <div class="title-texts">
                        <h2 class="subtitle">Smart</h2>
                        <h1 class="main-title">ALM</h1>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div class="description-text">
                <h2>Active Load Management</h2>
                <p>The Elecq Power Monitor intelligently optimizes limited power capacity by balancing household loads, ensuring safe charging without overloading.</p>
                </div>
            </div>


            <div class="monitor-container">
                <div class="monitor-product">
                    <div class="image-container">
                        <img src="res/alm.png" alt="Power Monitor" class="monitor-image">
                        <div class="power-bars">
                            <div class="bar-container">
                                <div class="bar green-bar" id="greenBar"></div>
                                <div class="bar red-bar" id="redBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    function updateBars() {
                        const greenBar = document.getElementById('greenBar');
                        const redBar = document.getElementById('redBar');
                        let time = Date.now() / 1000;
                        
                        // 使用正弦函数生成平滑的变化
                        // 将正弦值从[-1, 1]映射到[20, 47]，总高度约为67%
                        let greenHeight = 33 + 13 * Math.sin(time);
                        let redHeight = 67 - greenHeight;
                        
                        // 只需设置高度，底部已经对齐
                        greenBar.style.height = greenHeight + '%';
                        redBar.style.height = redHeight + '%';
                    }
                    
                    // 每16ms更新一次（约60fps）
                    setInterval(updateBars, 16);
                </script>
            </div>

        </div>
    </div>
</body>
</html>
