<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Modes UI</title>
    <link rel="stylesheet" href="26.css">
</head>
<body>
    <div class="page-container page26-scope">
        <div class="content-wrapper">
            <!-- 标题区域 -->
            <div class="header-section">
                <div class="title-section">
                    <div class="red-rectangle"></div>
                    <div class="title-texts">
                        <h2 class="subtitle">Smart</h2>
                        <h1 class="main-title">Charging Modes UI</h1>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div class="description-text">
                </div>
                
                <!-- 三个并排的模式容器 -->
                <div class="modes-grid">
                    <!-- 模式1 -->
                    <div class="mode-card">
                        <img src="res/OnlySolar.jpeg" alt="Only Solar" class="mode-card-image">
                        <div class="mode-card-text">
                            <div class="mode-card-title">Only Solar</div>
                        </div>
                    </div>

                    <!-- 模式2 -->
                    <div class="mode-card">
                        <img src="res/SolarPriority.jpeg" alt="Solar Priority" class="mode-card-image">
                        <div class="mode-card-text">
                            <div class="mode-card-title">Solar Priority</div>
                        </div>
                    </div>

                    <!-- 模式3 -->
                    <div class="mode-card">
                        <img src="res/Unlimited.jpeg" alt="Unlimited" class="mode-card-image">
                        <div class="mode-card-text">
                            <div class="mode-card-title">Unlimited</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
