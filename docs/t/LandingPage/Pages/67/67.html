<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile connectivity options</title>
    <link rel="stylesheet" href="67.css">
</head>
<body>
    <div class="page-container page67-scope">
        <div class="content-wrapper">
            <!-- 标题区域 -->
            <div class="header-section">
                <div class="title-section">
                    <div class="red-rectangle"></div>
                    <div class="title-texts">
                        <h2 class="subtitle">Easy Installation</h2>
                        <h1 class="main-title">Versatile connectivity options</h1>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div class="description-text">
                    <p>Elecq offers versatile connectivity options, supporting Ethernet, 4G, WiFi, and RS485, ensuring reliable communication for diverse installation scenarios.
                    </p>
                </div>
                
                <!-- 产品比较区域 -->
                <div class="product-comparison">
                    <div class="comparison-grid">
                        <!-- 产品容器区域 -->
                        <div class="product-container">
                            <div class="product-header">Elecq Home</div>
                            <div class="product-image-container">
                                <img src="../common/images/elecq ac.png" alt="Elecq Home" class="product-image">
                                
                            </div>
                            <div class="description-text-center">
                                4G / WiFi / <span class="green-text">RS485</span> / <span class="green-text">Ethernet</span>
                                <br>
                                <div class="connectivity-icons">
                                    <img src="res/4g.png" alt="4G" class="conn-icon">
                                    <img src="res/wifi.png" alt="WiFi" class="conn-icon">
                                    <img src="res/rs485.png" alt="RS485" class="conn-icon">
                                    <img src="res/ethernet.png" alt="Ethernet" class="conn-icon">
                                </div>
                            </div>
                        </div>
                        
                        <div class="product-container">
                            <div class="product-header">Others</div>
                            <div class="product-image-container">
                                <img src="../common/images/other.png" alt="Others" class="product-image">
                            </div>
                            <div class="description-text-center">
                                4G / WiFi
                                <br>
                                <div class="connectivity-icons">
                                    <img src="res/4g.png" alt="4G" class="conn-icon">
                                    <img src="res/wifi.png" alt="WiFi" class="conn-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
