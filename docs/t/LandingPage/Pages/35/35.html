<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Charger Management</title>
    <link rel="stylesheet" href="35.css">
</head>
<body>
    <div class="page-container page35-scope">
        <div class="content-wrapper">
            <!-- 标题区域 -->
            <div class="header-section">
                <div class="title-section">
                    <div class="red-rectangle"></div>
                    <div class="title-texts">
                        <h2 class="subtitle">User App</h2>
                        <h1 class="main-title">Multi-Charger Management</h1>
                    </div>
                </div>
            </div>
            
            <!-- 正文区域 -->
            <div class="content-area">
                <div class="description-text">
                    <p>Elecq enables a single account to manage multiple charging stations, making it easy for users with several units.</p>
                </div>
                <!-- 并排显示区域 -->
                <div class="side-by-side-container">
                    <!-- 中央图片区域 -->
                    <div class="centered-image-container">
                        <img src="res/multicharger.jpeg" alt="Edge Device" class="centered-image">
                    </div>
                    <div class="comparison-grid">
                        <!-- 产品容器区域 -->
                        <div class="product-container">
                            <div class="product-header">Elecq Home</div>
                            <div class="product-image-container">
                                <img src="../common/images/elecq ac.png" alt="Elecq Home" class="product-image">
                                <div class="temperature-range green">YES</div>
                            </div>
                        </div>
                        
                        <div class="product-container">
                            <div class="product-header">Others</div>
                            <div class="product-image-container">
                                <img src="../common/images/other.png" alt="Others" class="product-image">
                                <div class="temperature-range red">NO</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footnote">*Multi-Charger Management is a Top 10 complaint mentioned in Amazon reviews.</div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }
        
            const image = document.querySelector('.page35-scope .centered-image');
            const pageContainer = document.querySelector('.page35-scope.page-container');
            const contentWrapper = document.querySelector('.page35-scope .content-wrapper');
        
            let initialRenderedWidth = 0;
            let initialRenderedHeight = 0;
            let baseTransformValue = 'translateZ(0px)';
        
            function updateImageBaseState() {
                if (!image) return;
                const currentInlineTransform = image.style.transform;
                image.style.transform = ''; 
        
                initialRenderedWidth = image.offsetWidth;
                initialRenderedHeight = image.offsetHeight;
        
                baseTransformValue = getComputedStyle(image).transform;
                if (baseTransformValue === 'none' || baseTransformValue === '') {
                    baseTransformValue = 'translateZ(0px)';
                }
                image.style.transform = baseTransformValue;
            }
        
            if (image && pageContainer && contentWrapper) {
                updateImageBaseState(); 
        
                window.addEventListener('resize', debounce(updateImageBaseState, 250)); 
        
                image.addEventListener('mouseenter', function() {
                    const pageContainerHeight = pageContainer.clientHeight;
                    const contentWrapperWidth = contentWrapper.clientWidth;
        
                    const imageRect = image.getBoundingClientRect();
                    const pageContainerRect = pageContainer.getBoundingClientRect();
                    
                    const initialImageTopMargin = imageRect.top - pageContainerRect.top;
        
                    if (initialRenderedWidth === 0 || initialRenderedHeight === 0) {
                        return;
                    }
        
                    let scaleFactor = 1;
                    const scaleToFitHeight = pageContainerHeight / initialRenderedHeight;
                    const scaleToFitWidth = contentWrapperWidth / initialRenderedWidth;
                    
                    scaleFactor = Math.min(scaleToFitHeight, scaleToFitWidth);
                    
                    if (scaleFactor <= 0 || !isFinite(scaleFactor)) {
                        scaleFactor = 1;
                    }
        
                    const finalWidth = initialRenderedWidth * scaleFactor;
                    const finalHeight = initialRenderedHeight * scaleFactor;
                    
                    const targetTopPositionInContainer = (pageContainerHeight - finalHeight) / 2;
                    let translateYValue = targetTopPositionInContainer - initialImageTopMargin;
        
                    if (finalHeight >= pageContainerHeight) { 
                        translateYValue = -initialImageTopMargin; 
                    }
        
                    const newTransform = `translateY(${translateYValue.toFixed(2)}px) translateZ(0px) scale(${scaleFactor.toFixed(4)})`;
                    image.style.transform = newTransform;
                });
        
                image.addEventListener('mouseleave', function() {
                    image.style.transform = baseTransformValue;
                });
            } else {
                console.error('Zoom script: Required elements (image, pageContainer, or contentWrapper) not found in .page35-scope.');
            }
        });
        </script>
</body>
</html>
